    <p>The Service node represents <strong>sendNotification</strong> nomos API Function: <br>

tem. For example WebCam Images. MJPEG Streams are working too.</dd></dl><dl class="message-properties"><dt>payload.push <span class="property-type">object</span></dt><dd><em>(optional) </em>Push Notification Message Options/Settings</dd></dl><dl class="message-properties"><dt>payload.push.receiver <span class="property-type">string[]/object[]</span></dt><dd><em>(optional) </em>Notification Receiver(s), as String(s) in form of "appId:did" (App-ID:Device-ID), as Object(s) {appId: '', did: ''} or leave it out to send the notification to all known clients.</dd></dl><dl class="message-properties"><dt>payload.push.text <span class="property-type">string</span></dt><dd>Notification Text</dd></dl><dl class="message-properties"><dt>payload.push.title <span class="property-type">string</span></dt><dd><em>(optional) </em>Notification Title</dd></dl><dl class="message-properties"><dt>payload.push.sound <span class="property-type">string</span></dt><dd><em>(optional) </em>Notification Sound (no file extension) or <code>null</code> for no sound at all.<br>Default value: <code>default</code></dd></dl><dl class="message-properties"><dt>payload.push.badge <span class="property-type">number</span></dt><dd><em>(optional) </em>Notification Badge/Message Count Indicator</dd></dl><dl class="message-properties"><dt>payload.push.channel <span class="property-type">string</span></dt><dd><em>(optional) </em>Notification Channel (Android only)</dd></dl><dl class="message-properties"><dt>payload.profile <span class="property-type">string/string[]</span></dt><dd><em>(optional) </em>Send a/or multiple predefined Notification Profile(s)</dd></dl><dl class="message-properties"><dt>payload.variables <span class="property-type">string[]</span></dt><dd><em>(optional) </em>Values/Variables to take place in Notification Text(s)</dd></dl>
