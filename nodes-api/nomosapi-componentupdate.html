        <li><strong>Name</strong>: <em>optional</em> Name</li>

<dl class="message-properties" style="border: none;"><dt>payload.filterType <span class="property-type">string</span></dt><dd><em>(optional)</em> Filter by component type. Used in conjunction with floor or room property.</dd></dl>
<dl class="message-properties" style="border: none;"><dt>payload.property <span class="property-type">string</span></dt><dd>Property Name</dd></dl>
