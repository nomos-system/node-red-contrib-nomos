<script type="text/javascript">
    RED.nodes.registerType('nomos-reachable', {
        category: 'nomos Components',
        color: '#888',
        defaults: {
            config: {value: '', type: 'nomos-hub', required: true},
            cid: {value: '', required: true},
            name: {value: ''},
            topic: {value: ''}
        },
        inputs: 0,
        outputs: 2,
        outputLabels: ['Events output', 'Reachable' + ' output'],
        icon: 'feed.png',
        paletteLabel: 'Reachable',
        label: function() {
            return this.name || 'Reachable';
        },
        oneditprepare: function() {
            var self = this;
            function loadComponents() {
                var host = $('#node-input-config option:selected').text();
                if(host.indexOf('...') < 0 && typeof getNomosHostSettings === 'function') {
                    host = getNomosHostSettings().apihost;
                }

                if(host && host.indexOf('...') < 0) {
                    $('#node-input-cid').css('cursor', 'wait').prop('disabled', true).empty().append('<option value="">Loading...</option>');
                    $.getJSON('http://' + host + '/nodered/v1/components/' + 'reachable', function(result) {
                        $('#node-input-cid').css('cursor', '').prop('disabled', false).empty().append('<option value="">Please select...</option>');
                        if(Array.isArray(result)) {
                            const select = document.getElementById('node-input-cid');
                            result.forEach(function(component) {
                                var option = document.createElement('option');
                                option.text = component.name;
                                option.value = component.cid;
                                if(component.cid === self.cid) {
                                    option.selected = true;
                                }
                                select.add(option);
                            });
                        }
                    });
                }
                else {
                    $('#node-input-cid').css('cursor', '').prop('disabled', true).empty().append('<option value="">Please select nomos.hub ...</option>');
                }
            }

            // (re)load components on hub change
            $('#node-input-config').on('change', function() {
                loadComponents();
            });

            // default name proposal
            $('#node-input-cid').on('change', function() {
                if($(this).find('option:selected').val() && $('#node-input-name').val() == '') {
                    $('#node-input-name').val($(this).find('option:selected').text() + ' | ' + 'Reachable');
                }
            });
        }
    });
</script>
<script data-template-name="nomos-reachable" type="text/x-red">
    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-globe"></i> nomos.hub</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row">
        <label for="node-input-cid"><i class="fa fa-microchip"></i> Component</label>
        <select id="node-input-cid" style="width:62%"></select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>
</script>

    <ul>

        <li><strong>Component</strong>: Selected nomos device/component</li>
        <li><strong>Name</strong>: <em>optional</em></li>
        <li><strong>Topic</strong>: An <em>optional</em> property that can be configured in the node.

             </dl>

</script>
